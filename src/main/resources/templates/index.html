<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- other head elements -->
    <style>
        /* Style for the header div */
        .header {
            display: flex;
            align-items:center;
            height: 100px; /* Set the desired height for your header */
            background-color: hsl(0, 0%, 100%); /* Set a background color if needed */
            padding: 10px; /* Add padding for better visibility */
        }

        /* Style for the logo within the header */
        .header img {
            width: auto; /* Set the logo size to 100% width within the header */
            height: 100%; /* Maintain the aspect ratio */
            max-height: 100px; /* Set the maximum height if needed */
        }

        .menu-link{
            margin-left: 20px; /* Adjust spacing between logo and menu link */
            text-decoration: none;
            color: #333; /* Set link text color */
            font-weight: bold;
            font-size: 14px; /* Adjust font size as needed */
            text-transform:uppercase;
            font-family: 'Mulish', sans-serif;
        }
    </style>
</head>
<body>
    <div class="header">
        <a th:href="@{/}" title="Go to Home">
            <img src="/lukes-diner-logo-transparent.png" alt="Luke's Diner Logo">
        </a>

      

          <a th:href="@{/menu}" class="menu-link" title="Go to Menu">menu</a>
    </div>
    <img src="/lukes-front.jpg" alt="Luke's storefront">
</body>
 
</html>
